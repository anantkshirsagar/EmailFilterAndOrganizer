<div class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Edit</h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label for="sel1">Select Label</label>
							<select class="form-control" id="sel1">
								<option>Label-1</option>
								<option>Label-2</option>
								<option>Label-3</option>
								<option>Label-4</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="emailFilter">Email Filter (Tick check box to add filter)</label>
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align">
										<input type="checkbox" aria-label="...">
									</button>
								</div>
								<input type="text" class="form-control" aria-label="..." placeholder="Enter comma (,) separated email id's">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="top" title="Please add comma separated email id's (For ex: abcd@example.com, pqrs@example.com)">
										<strong>? (Help)</strong>
									</button>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="emailFilter">Subject Filter (Tick check box to add filter)</label>
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align">
										<input type="checkbox" aria-label="...">
									</button>
								</div>
								<input type="text" class="form-control" aria-label="..." placeholder="Enter comma (,) separated keywords">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="top" title="Please add comma separated keywords which will occur in subject (For ex: keyword1, keyword2)">
										<strong>? (Help)</strong>
									</button>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<label for="emailFilter">Body Filter (Tick check box to add filter)</label>
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align">
										<input type="checkbox" aria-label="...">
									</button>
								</div>
								<input type="text" class="form-control" aria-label="..." placeholder="Enter comma (,) separated keywords">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" aria-label="Left Align" data-toggle="tooltip" data-placement="top" title="Please add comma separated keywords which will occur in body (For ex: keyword1, keyword2)">
										<strong>? (Help)</strong>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default">Save</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
