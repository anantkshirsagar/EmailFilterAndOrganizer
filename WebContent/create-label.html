	<body ng-app="" onload="onPageLoad()">
        <div class="jumbotron col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">	
			<div ng-include="'commons/nav-bar.html'"></div>
			<div ng-include="'commons/side-nav-bar.html'"></div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default disabled" aria-label="Left Align">
								Labels
							</button>
							<button type="button" class="btn btn-default" aria-label="Left Align">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</div>
						<input type="text" class="form-control" aria-label="..." placeholder="Search...">
						<div class="input-group-btn">
							<button type="button" class="btn btn-default btn-danger" aria-label="Left Align" data-toggle="modal" data-target="#myModal">
								Create New Label
							</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped valign">
							<thead>
								<tr>
									<th>Sr No.</th>
									<th>Label Name</th>
									<th>Creation Date</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td style="vertical-align: middle;">1</td>
									<td style="vertical-align: middle;">Important Emails</td>
									<td style="vertical-align: middle;">08-October-2019 10:22:22</td>
									<td>

											Edit
										</button>
										<button type="button" class="btn btn-default btn-danger" aria-label="Left Align">
											Delete

									<td>

										<button type="button" class="btn btn-default btn-danger" aria-label="Left Align">
											Delete

									</td>
								</tr>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
		<form>
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Create Label</h4>
						</div>
						<div class="modal-body">
							<div class="panel panel-default">
								<div class="panel-body">
									<div class="form-group">
										<label for="sel1">Label</label>
										<input type="text" class="form-control" aria-label="..." placeholder="Enter label name" name="labelName" id="labelName">
									</div>
									<div class="form-group">
										<label for="parentLabel">Parent Label</label>
										<select class="form-control" name="parentLabel" id="parentLabel">
											<option>Label-1</option>
											<option>Label-2</option>
											<option>Label-3</option>
											<option>Label-4</option>
										</select>						
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" onclick="createLabelService()">Save</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</form>
